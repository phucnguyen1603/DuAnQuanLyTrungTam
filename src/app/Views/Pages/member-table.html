<div class="row" id="DanhSachNguoiDung">
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">THÊM NGƯỜI DÙNG</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span id="btnDongForm" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Tài khoản</label>
                    <input id="TaiKhoan" class="form-control txtF">
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input id="MatKhau" type="password" class="form-control txtF">
                </div>
                <div class="form-group">
                    <label>Họ tên</label>
                    <input id="HoTen" class="form-control txtF">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input id="Email" class="form-control txtF">
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input id="SoDT" class="form-control txtF">
                </div>
                <div class="form-group">
                    <label>Tên Loại Người Dùng</label>
                    <select id="MaLoaiNguoiDung" class="form-control">
                        <option value="HV">Học Viên</option>
                        <option value="GV">Giáo Vụ</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
